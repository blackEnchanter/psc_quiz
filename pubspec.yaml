name: psc_quiz
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Open screens/snackbars/dialogs without context, manage states and inject dependencies easily with GetX.
  get: ^4.6.3

  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models
  flutter_screenutil: ^5.5.3+1

  # Flutter plugin for discovering the state of the network (WiFi & mobile/cellular) connectivity on Android and iOS.
  connectivity_plus: ^2.2.1

  # A package to include fonts from fonts.google.com in your Flutter app.
  google_fonts: ^2.3.1


  firebase_core: ^1.17.1
  cloud_firestore: ^3.1.17
  firebase_auth: ^3.3.19
  google_sign_in: ^5.3.2
  provider: ^6.0.3

dev_dependencies:

  # Recommended lints for Flutter apps, packages, and plugins to encourage good coding practices.
  flutter_lints: ^2.0.1

   # A package which simplifies the task of updating your Flutter app's launcher icon
  flutter_launcher_icons: ^0.9.2

  # A package that makes it easy to set your flutter app launcher name.
  flutter_app_name: ^0.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"
  remove_alpha_ios: true

flutter_app_name:
  name: "PSC quiz"


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/image/
